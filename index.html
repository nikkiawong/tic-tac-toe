<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script
    src="https://code.jquery.com/jquery-3.3.1.js"
    integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.10/lodash.js"></script>
    <script src="js/scripts.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-4" data-target-i="0" data-target-j="0"></div>
        <div class="col-md-4" data-target-i="0" data-target-j="1"></div>
        <div class="col-md-4" data-target-i="0" data-target-j="2"></div>
      </div>
      <div class="row">
        <div class="col-md-4" data-target-i="1" data-target-j="0"></div>
        <div class="col-md-4" data-target-i="1" data-target-j="1"></div>
        <div class="col-md-4" data-target-i="1" data-target-j="2"></div>
      </div>
      <div class="row">
        <div class="col-md-4" data-target-i="2" data-target-j="0"></div>
        <div class="col-md-4" data-target-i="2" data-target-j="1"></div>
        <div class="col-md-4" data-target-i="2" data-target-j="2"></div>
      </div>
    </div>
  </body>
</html>
